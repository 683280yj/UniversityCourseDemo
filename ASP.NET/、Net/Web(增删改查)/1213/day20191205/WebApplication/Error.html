<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <script>
        window.onload = function () {
            setTimeout(timer, 1000)
        }



        function timer() {
            var time = document.getElementById("timer").innerHTML;  //5
            var num = parseInt(time);  //5
            num--;  //4
            if (num < 1) {
                var url = document.getElementById("url").href;
                window.location.href = url;
            } else {
                document.getElementById("timer").innerHTML = num;  //1
                setTimeout(timer, 1000);
            }
        }

    </script>

</head>
<body>
    删除失败! <span id="timer" style="color:red;font-size:24px">5</span>  秒后跳转到  <a href="Handler.ashx" id="url">用户列表页</a>
</body>
</html>
