<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style type="text/css">
		li{
			list-style: none;
			float: left;
		}
		a{
			width: 120px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			background: #ccc;
			display: block;
			margin-left: 10px;
			border-radius: 10px 10px 0 0;
		}
	</style>

</head>
<body>
	
	<img src="girl_1.gif" alt="" id="img" />
	<br />
	<input type="button" name="btn" id="start" value="start" />
	<input type="button" name="btn" id="stop" value="stop" />
</body>
</html>
<script type="text/javascript">
	var img=document.getElementById("img");
	var start=document.getElementById("start");
	var stop=document.getElementById("stop");
	var index=1;
	var box;
	start.onclick=function(){
		box=setInterval(function(){
			index++;
			if (index==5) {
				index=1
			}
			img.src="girl_"+index+".gif";
		},300)
		
	}
	stop.onclick=function(){
		clearInterval(box)
		
	}	
	

</script>
